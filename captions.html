<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Caption Fetcher</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .options {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .option-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .option-group label {
            color: #555;
            font-size: 14px;
        }

        .option-group input[type="text"] {
            width: 80px;
            padding: 6px 10px;
            font-size: 14px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
            display: none;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            display: none;
        }

        .info {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .info h3 {
            color: #333;
            font-size: 18px;
            margin-bottom: 8px;
        }

        .info-item {
            color: #666;
            font-size: 14px;
            margin: 4px 0;
        }

        .captions-container {
            background: #f9f9f9;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
        }

        .caption-entry {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        .caption-entry:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .caption-timestamp {
            color: #667eea;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .caption-text {
            color: #333;
            line-height: 1.6;
        }

        .actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            .input-group {
                flex-direction: column;
            }

            .options {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YouTube Caption Fetcher</h1>
        <p class="subtitle">Extract captions from any YouTube video</p>

        <div class="input-group">
            <input
                type="text"
                id="youtubeUrl"
                placeholder="Paste YouTube URL here (e.g., https://www.youtube.com/watch?v=...)"
                autocomplete="off"
            >
            <button id="fetchBtn" onclick="fetchCaptions()">Fetch Captions</button>
        </div>

        <div class="options">
            <div class="option-group">
                <label for="language">Language:</label>
                <input type="text" id="language" value="en" placeholder="en">
            </div>
            <div class="option-group">
                <label>
                    <input type="checkbox" id="preserveFormatting">
                    Preserve Formatting
                </label>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Fetching captions...</p>
        </div>

        <div class="error" id="error"></div>

        <div class="result" id="result">
            <div class="info">
                <h3>Video Information</h3>
                <div class="info-item"><strong>Video ID:</strong> <span id="videoId"></span></div>
                <div class="info-item"><strong>Total Entries:</strong> <span id="totalEntries"></span></div>
                <div class="info-item"><strong>Language:</strong> <span id="captionLang"></span></div>
            </div>

            <h3 style="margin-bottom: 10px; color: #333;">Captions</h3>
            <div class="captions-container" id="captions"></div>

            <div class="actions">
                <button onclick="downloadJSON()">Download JSON</button>
                <button onclick="downloadText()">Download Text</button>
                <button onclick="copyToClipboard()">Copy to Clipboard</button>
            </div>
        </div>
    </div>

    <script>
        // API endpoint - change this if deploying to a different server
        const API_BASE = window.location.origin;

        let currentTranscript = null;
        let currentVideoId = null;

        window.fetchCaptions = async function() {
            const urlInput = document.getElementById('youtubeUrl');
            const url = urlInput.value.trim();
            const language = document.getElementById('language').value.trim() || 'en';

            if (!url) {
                showError('Please enter a YouTube URL');
                return;
            }

            // Extract video ID
            const videoId = extractVideoId(url);
            if (!videoId) {
                showError('Invalid YouTube URL');
                return;
            }

            currentVideoId = videoId;
            showLoading(true);
            hideError();
            hideResult();

            try {
                // Call the server API
                const apiUrl = `${API_BASE}/api/captions?videoId=${encodeURIComponent(videoId)}&lang=${encodeURIComponent(language)}`;
                const response = await fetch(apiUrl);

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to fetch captions');
                }

                const data = await response.json();

                if (!data.transcript || data.transcript.length === 0) {
                    throw new Error('No captions found for this video');
                }

                currentTranscript = data.transcript;
                displayCaptions(data.transcript, videoId, language);
                showLoading(false);
                showResult();

            } catch (error) {
                showLoading(false);
                showError(`Failed to fetch captions: ${error.message}`);
                console.error('Error:', error);
            }
        };

        function extractVideoId(url) {
            const patterns = [
                /(?:youtube\.com\/watch\?v=|youtu\.be\/|youtube\.com\/embed\/)([^&\n?#]+)/,
                /youtube\.com\/shorts\/([^&\n?#]+)/
            ];

            for (const pattern of patterns) {
                const match = url.match(pattern);
                if (match) return match[1];
            }

            // If it's just an ID
            if (/^[a-zA-Z0-9_-]{11}$/.test(url)) {
                return url;
            }

            return null;
        }

        function formatTimestamp(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function displayCaptions(transcript, videoId, language) {
            document.getElementById('videoId').textContent = videoId;
            document.getElementById('totalEntries').textContent = transcript.length;
            document.getElementById('captionLang').textContent = language;

            const captionsContainer = document.getElementById('captions');
            captionsContainer.innerHTML = '';

            transcript.forEach(entry => {
                const entryDiv = document.createElement('div');
                entryDiv.className = 'caption-entry';

                const timestamp = document.createElement('div');
                timestamp.className = 'caption-timestamp';
                timestamp.textContent = formatTimestamp(entry.offset / 1000);

                const text = document.createElement('div');
                text.className = 'caption-text';
                text.textContent = entry.text;

                entryDiv.appendChild(timestamp);
                entryDiv.appendChild(text);
                captionsContainer.appendChild(entryDiv);
            });
        }

        window.downloadJSON = function() {
            if (!currentTranscript) return;

            const dataStr = JSON.stringify(currentTranscript, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `${currentVideoId}_captions.json`;
            link.click();
            URL.revokeObjectURL(url);
        };

        window.downloadText = function() {
            if (!currentTranscript) return;

            const text = currentTranscript.map(entry =>
                `[${formatTimestamp(entry.offset / 1000)}] ${entry.text}`
            ).join('\n\n');

            const dataBlob = new Blob([text], { type: 'text/plain' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `${currentVideoId}_captions.txt`;
            link.click();
            URL.revokeObjectURL(url);
        };

        window.copyToClipboard = async function() {
            if (!currentTranscript) return;

            const text = currentTranscript.map(entry => entry.text).join(' ');

            try {
                await navigator.clipboard.writeText(text);
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = 'Copied!';
                setTimeout(() => {
                    btn.textContent = originalText;
                }, 2000);
            } catch (error) {
                showError('Failed to copy to clipboard');
            }
        };

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            document.getElementById('fetchBtn').disabled = show;
        }

        function showResult() {
            document.getElementById('result').style.display = 'block';
        }

        function hideResult() {
            document.getElementById('result').style.display = 'none';
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            document.getElementById('error').style.display = 'none';
        }

        // Allow Enter key to trigger fetch
        document.getElementById('youtubeUrl').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                fetchCaptions();
            }
        });
    </script>
</body>
</html>
